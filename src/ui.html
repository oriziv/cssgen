<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generate Figma Styles (1.0.0)</title>
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button class="button button--primary" id="generate">
          Generate
        </button>
      </div>

      <div class="list-container">
        <select class="select-menu select-menu__button" name="format" id="codeFormat">
          <option value="scss">SCSS</option>
          <option value="less">LESS</option>
          <option value="css">CSS</option>
        </select>
      </div>

      <div class="clear"></div>

      <textarea readonly class="textarea" name="generatedCode" id="generatedCode" cols="30" rows="10"></textarea>

      <pre><code style="font-size:12px;" class="language-scss" id="code"></code></pre>

      <div class="button-container">
        <button disabled id="download" class="button button--secondary-destructive">
          Download
        </button>
        <button disabled id="copy" class="button button--secondary-destructive">
          Copy
        </button>
      </div>
    </div>
  </body>
</html>
